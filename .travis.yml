language: cpp
branches:
  only:
    - master
#    - stable
matrix:
  include:
    - os: osx
      osx_image: xcode6.4
      compiler: clang
      env: CXX_COMPILER=clang++ C_COMPILER=clang BUILD_TYPE='Release'

    - os: osx
      osx_image: xcode7
      compiler: clang
      env: CXX_COMPILER=clang++ C_COMPILER=clang BUILD_TYPE='Release'

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.8']
      env: CXX_COMPILER=g++-4.8 C_COMPILER=gcc-4.8 BUILD_TYPE='Release'

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.9']
      env: CXX_COMPILER=g++-4.9 C_COMPILER=gcc-4.9 BUILD_TYPE='Release'

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']
      env: CXX_COMPILER=g++-5 C_COMPILER=gcc-5 BUILD_TYPE='Release'

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6']
      env: CXX_COMPILER=g++-6 C_COMPILER=gcc-6 BUILD_TYPE='Release'

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.5']
          packages: ['clang-3.5']
      env: CXX_COMPILER=clang++-3.5 C_COMPILER=clang-3.5 BUILD_TYPE='Release'

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.6']
          packages: ['clang-3.6']
      env: CXX_COMPILER=clang++-3.6 C_COMPILER=clang-3.6 BUILD_TYPE='Release'
      
    - os: linux 
      compiler: clang
      addons: &clang37
        apt:
          sources: ['llvm-toolchain-precise-3.7', 'ubuntu-toolchain-r-test']
          packages: ['clang-3.7']
      env: CXX_COMPILER=clang++-3.7 C_COMPILER=clang-3.7 BUILD_TYPE='Release'

#    - os: linux
#      compiler: clang
#      addons: *clang37
#      env: COMPILER='ccache clang++-3.7' BUILD_TYPE='Debug'

    - os: linux 
      compiler: clang
      addons: &clang38
        apt:
          sources: ['llvm-toolchain-precise-3.8', 'ubuntu-toolchain-r-test']
          packages: ['clang-3.8']
      env: CXX_COMPILER=clang++-3.8 C_COMPILER=clang-3.8 BUILD_TYPE='Release'

# Activate when we are allowed to use MacOS X
#    - os: osx
#      compiler: clang
#      env: COMPILER=clang++

install:
  - if [[ "${TRAVIS_OS_NAME}" == "osx" ]];
    then
      brew install cmake;
    fi
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]];
    then
      CMAKE_URL="https://cmake.org/files/v3.5/cmake-3.5.2-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    fi

script:
  - mkdir build
  - cd build
  - cmake -DBUILD_ALL=ON -DCMAKE_INSTALL_PREFIX=installed_files -DCMAKE_C_COMPILER=$C_COMPILER -DCMAKE_CXX_COMPILER=$CXX_COMPILER -DCMAKE_BUILD_TYPE=Release ../dev/
  - make -j3
  - make test

